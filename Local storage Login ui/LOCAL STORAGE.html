<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Login LocalStorage</title>
    <link rel="stylesheet" href="LOCAL STORAGE.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="bg-particles"></div>

        <!-- Floating shapes -->
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        
        <div class="form-container">
            <div class="container">
                <div class="form-toggle">
                    <button id="Login-button" class="toggle" type="button">Login</button>
                    <button id="Register-button" class="toggle" type="button">Register</button>
                   
                </div>
                <!-- login form -->
                <div class="Login-formContainer">
                    <header>
                        <h1 class="gradient">Welcome Back</h1>
                    </header>
                    <section id="button-account">
                        <button class="social-btn">
                            <svg class="social-icon" viewBox="0 0 24 24">
                                <path
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                    fill="#4285F4" />
                                <path
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"

                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                    fill="#FBBC05" />
                                <path
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                    fill="#EA4335" />
                            </svg>
                            Google
                        </button>
                        <button class="social-btn">
                            <svg class="social-icon" viewBox="0 0 24 24">
                                <path
                                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                                    fill="#1877F2" />
                            </svg>
                            Facebook
                        </button>
                        <button class="social-btn">
                            <svg class="social-icon" viewBox="0 0 24 24">
                                <path
                                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
                                    fill="#1DA1F2" />
                            </svg>
                            Twitter
                        </button>
                        </button>


                    </section>
                    <section>
                        <p id="email">or continue with email</p>
                    </section>
                    <form action="" method="post" class="form-input" autocomplete="off">
                        <input type="email" data-a="email" placeholder="Email address" autofocus minlength="" maxlength="" required oninvalid="this.setCustomValidity('Example : name@gmail.com')" oninput="this.setCustomValidity('')">
                        <input type="password" data-a="pass" placeholder="Password" minlength="4" maxlength="10" oninvalid="this.setCustomValidity('Password length must be min 4 and max 10')">
                        <button class="sign-button" type="submit">Sign in</button>
                    </form>
                    <section class="bawah">
                        <p>Forgor your password ?</p>
                    </section>
                </div>
                <!-- SELESAI -->
                <!-- REGIS FORM -->
                <div class="regis-formContainer disable">
                    <header>
                        <h1>Create Account</h1>
                    </header>
                    <section id="button-account">
                        <button class="social-btn">
                            <svg class="social-icon" viewBox="0 0 24 24">
                                <path
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                    fill="#4285F4" />
                                <path
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                    fill="#34A853" />
                                <path
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                    fill="#FBBC05" />
                                <path
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                    fill="#EA4335" />
                            </svg>
                            Google
                        </button>
                        <button class="social-btn">
                            <svg class="social-icon" viewBox="0 0 24 24">
                                <path
                                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                                    fill="#1877F2" />
                            </svg>
                            Facebook
                        </button>
                        <button class="social-btn">
                            <svg class="social-icon" viewBox="0 0 24 24">
                                <path
                                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
                                    fill="#1DA1F2" />
                            </svg>
                            Twitter
                        </button>
                    </section>
                    <section>
                        <p id="email">or register with email</p>
                    </section>
                    <form class="form-input" action="" method="">
                        <input type="text" placeholder="Full name" name="" id="Full-name" autocomplete="off">
                        <input type="email" name="" id="Email" placeholder="Email address" autocomplete="off" required>
                        <input type="password" name="" id="Password" placeholder="Password" autocomplete="off" required>
                        <input type="text" placeholder="Confirm password" name="" id="Confirm-Password" autocomplete="off">
                        <button class="create-button" type="button">Create Account</button>
                    </form>
                </div>
                <!-- SELESAI -->
            </div>
        </div>
    </main>
    <footer></footer>
